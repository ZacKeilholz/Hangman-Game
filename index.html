<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!--FontAwesome CSS -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            background: url('') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            height: 50px;
            width: 100%;
        }

        body {
            font-family: "Courier New", Courier, monospace;
        }

        .bg-dark {
            background-color: black !important;
        }
    </style>

    <title>MNMLHNGMN</title>
</head>

<body>
    <!--Navigation-->
    <nav class="navbar navbar-dark bg-dark ">
        <div class="container col-12 col-xs-12">
            <a class="navbar-brand text-white text-center text-uppercase mx-auto pt-3" href="index.html">
                <h2 class="border border-white pl-1 pr-1 pb-1 pt-1">mnmlhngmn</h2>
            </a>
        </div>
    </nav>
    <br>
    <br>
    <br>

    <!--Content-->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 bg-white pt-5 pb-3">
                <div class=" container">
                    <div class="row">
                        <div class="col-xs-12 col-md-10 offset-md-1 ">

                            <!--Main Game Explanation/Random Word Location-->
                            <div class="row">
                                <div class="col-12" id="main-word-container">
                                    <h3 class="display-xs-2 text-center " id="game-title">A Minimalist Hangman Game For Masochists</h3>
                                </div>
                            </div>

                            <!--Game instructions- These are 'hidden' at game start-->
                            <div class="row">
                                <div class="col-12" id="press-to-begin">
                                    <hr class="my-3" id="hr-line">
                                    <p class="lead text-center" id="game-instructions">Type any key to begin.</p>
                                </div>
                            </div>

                            <!--Player Score-->
                            <div class="row">
                                <div class="col-12" id="player-score-container">
                                </div>
                            </div>

                            <!-- Guessed Letters-->
                            <div class="row">
                                <div class="col-12" id="guessed-letters-container">
                                        <h2></h2>
                                </div>
                            </div>
                            
                            <br>
                            
                            
                            <!-- Hangman 'doodle' container-->
                            <div class="row">
                                <div class="col-12" id="hangman-death-container">
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--Sticky Footer -->
    <footer class="container-fluid bg-dark" id="footer-container">
        <div class="row">
            <div class="col-lg-12">
                <p class="text-center pt-2 mb-1" id="footer-text">
                    <small class="text-white">Copyright &copy2018</small>
                </p>
            </div>
        </div>

    </footer>

    <!--Bootstrap JS and Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!--FontAwesome -->
    
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js" integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
        crossorigin="anonymous"></script>

    
    <!-- Link to my JS-->
    <script src="assets/game.js"></script>

</body>

</html>
